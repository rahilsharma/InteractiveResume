<!DOCTYPE html>
<html ng-app="rahilresume" ng-controller="resumeController">
<head lang="en">
	<meta charset="UTF-8">
	<title>{{resume.name}}</title>
	<link href="3rd-pty/bootswatch.cerulean.min.css" rel="stylesheet" type="text/css">
	<link href="custom.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<div class="col-sm-12 col-lg-4 col-md-4">
				<imageinfo></imageinfo>
			</div>
			<div class="col-sm-12 col-lg-5 col-md-5">
			<personals-info address="resume.address" email="resume.email" phone-number="resume.phoneNumber" name="resume.name"></personals-info>
			</div>
		</div>

		<div class="row">
			<h3>Skills</h3>
			<div skill-set data-skills-per-line="6"></div>
		</div>
		<div class="row">
			<h3>Experience</h3>
			<hr>
			<div data-ng-bind-html="resume.projectsHeader"></div>

			<div data-ng-repeat="project in resume.projects">
				<div resume-job data-project="project" data-ng-show="containsActiveSkills(project.skillsUsed)"></div>
			</div>
			<div data-ng-bind-html="resume.projectsFooter"></div>
		</div>
		<div class="row">
			<h3>Education</h3>
			<div data-ng-repeat="edu in resume.education">
				<resumes-education edu="edu"></resumes-education>
			</div>
		</div>
		<!--I didnt have time so just reused edducation directive-->
		<div class="row">
			<h3>Certifications</h3>
			<div data-ng-repeat="edu in resume.certification">
				<resumes-education edu="edu"></resumes-education>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.9/jquery.transit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-sanitize.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

	<!-- For _.each underscore used  jquery.transit used for animations in skills-->
	<!-- For automatic sanitisation sanitize is used https://docs.angularjs.org/error/$sce/unsafe -->

	<script src="apps.resumes.js"></script>
	<script src="services.resumes.js"></script>
	<script src="controllers.resumes.js"></script>
	<script src="direct.jobs.js"></script>
	<script src="direct.edus.js"></script>
	<script src="direct.skills.js"></script>
	<script src="direct.personalInfos.js"></script>
	<script src="direct.imageinfos.js"></script>
</body>
</html>
